        accepted: "必须是可被接受的"
        empty: "%{model}%{attribute}不能为空"
        blank: "%{model}%{attribute}不能为空"
        too_long: "%{model}%{attribute}过长（最长为 %{count} 个字符）"
        too_short: "%{model}%{attribute}过短（最短为 %{count} 个字符）"
        wrong_length: "%{model}%{attribute}长度非法（必须为 %{count} 个字符）"
        not_a_number: "请您输入数字"
        not_an_integer: "请您输入整数"
        greater_than: "必须大于 %{count}"
